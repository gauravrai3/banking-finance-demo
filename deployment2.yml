---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: banking
  template:
    metadata:
      labels:
        app: banking
    spec:
      containers:
        - name: banking-finance
          image: gauravrai1609/insurance-project1:latest1
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: banking
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: banking
